<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="description" content="Modelo de Landing Page." >
    <link rel="stylesheet" href="style.css">
    <title>Doe sangue - Doe vidas</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.jpg" alt="">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Campanha</a>
            <a class="cabecalho-menu-item">Onde doar</a>
            <a class="cabecalho-menu-item">Notíciais</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Seja um doador</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Uma grande atitude pode salvar vidas</h2>
                <button class="conteudo-principal-escrito-botao">Envie uma mensagem</button>
            </div>
            <img class="conteudo-principal-imagem" src="doadores.jpg" alt="Imagem da ballet bot">           
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Por que devemos doar?</h3>
            <p class="conteudo-secundario-paragrafo">1. Uma <strong>única</strong> doação pode salvar quatro vidas</p>
            <p class="conteudo-secundario-paragrafo">2. Doar sangue é simples, rápido e <strong>seguro</strong></p>
            <p class="conteudo-secundario-paragrafo">3. O doador tem direito a um dia de <strong>folga </strong>do trabalho</p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="rodape.png" alt="">
    </footer>    
</body>
</html>
